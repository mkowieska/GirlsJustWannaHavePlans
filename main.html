<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan Zajęć</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.jpg" alt="logo">
      <div class="controls">
        <button class="dropdown2" onclick="Filters2()">MOTYW▼</button>
            <div class="motywy">
                <label>
                    <button id="default" class="default" onclick="changeTheme('default')">&#128065;</button>
                </label>
                <label>
                    <button id="white-black" class="white-black" onclick="changeTheme('white-black')">&#128065;</button>
                </label>
                <label>
                    <button id="yellow-black" class="yellow-black" onclick="changeTheme('yellow-black')">&#128065;</button>
                </label>
                <label>
                    <button id="black-yellow" class="black-yellow" onclick="changeTheme('black-yellow')">&#128065;</button>
                </label>
            </div>
        <button id="minus">A -</button>
        <button id="plus">A +</button>
      </div>
    </header>

    <div class="filters">
      <button class="dropdown" onclick="Filters()">wybierz filtry ▼</button>
        <div class="filter-options">
            <label>Wydział: <input type="text" placeholder="Wpisz wydział" id="wydzial"></label>
            <label>Typ studiów: <input type="text" placeholder="Wpisz typ studiów" id="typ_studiow"></label>
            <label>Semestr: <input type="text" placeholder="Wpisz semestr" id="semestr"></label>
            <label>Wykładowca: <input type="text" placeholder="Wpisz wykładowcę" id="wykladowca"></label>
            <label>Forma przedmiotu: <input type="text" placeholder="Wpisz formę przedmiotu" id="forma_przedmiotu"></label>
            <label>Przedmiot: <input type="text" placeholder="Wpisz przedmiot" id="przedmiot"></label>
            <label>Sala: <input type="text" placeholder="Wpisz salę" id="sala"></label>
            <label>Grupa: <input type="text" placeholder="Wpisz grupę" id="grupa"></label>
            <label>Numer albumu: <input type="text" placeholder="Wpisz numer albumu" id="numer_albumu"></label>
        </div>
    </div>

    <div class="schedule-controls">
      <div class="btn">
        <button id="clear-filters">Wyczyść filtry</button>
        <button id="search">Szukaj</button>
      </div>   
      <div class="date-controls">
        <button id="day">Dzień</button>
        <button id="week">Tydzień</button>
        <button id="month">Miesiąc</button>
        <button id="semester">Semestr</button>
      </div>
      <div>
        <button id="prev"><</button>
        <button id="next">></button>
        <button id="today">Dzisiaj: </button>
      </div>      
    </div>
    <div id="date-range"></div>
    <div id="calendar-table"></div>
</div>
  <script src="calendar.js"></script>
  <script src="script.js"></script>
</body>
</html>
